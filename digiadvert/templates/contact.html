{% extends 'base.html' %}



{% block custom_css %}
<style>
.bg_blue{
padding:10px;
border-radius:10px;
box-shadow:3px 3px 3px grey;
background:dodgerblue;
color:#fff;
}
.custom-block{
padding:15px;
border:1px solid dodgerblue;
}
.block-area{
margin-top:30px
}
.form-area{
border:1px solid dodgerblue;
padding:15px;
}
.head-title{
padding:5px;
background:dodgerblue;
color:#fff;
margin-bottom:10px;
}
.block-border{
border:1px solid dodgerblue;
padding:20px;
margin-top:10px;
}

</style>

{% endblock custom_css %}

{% block bodydata %}
<div class="container">
    <br>
    <br>
    <div  class="row">
        <div class="col-lg-8 block-border">
            <form action="/send_mail_plain_with_file" method="post" enctype="multipart/form-data" >
                {% csrf_token %}
                <div class="form-group">
                    <label class="control-label">
                        Email :
                    </label>
                    <input type="text" name="email" class="form-control">
                </div>
                <div class="form-group">
                    <label class="control-label">
                        Subject :
                    </label>
                    <input type="text" name="subject" class="form-control">
                </div>
                <div class="form-group">
                    <label class="control-label">
                        Message :
                    </label>
                    <textarea name="message" class="form-control" rows="5"></textarea>
                </div>
                <div class="form-group">
                    <label class="control-label">
                        File :
                    </label>
                    <input type="file" name="file" class="form-control">
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success">Send Mail With File</button>
                </div>
            </form>

        </div>
    </div>
</div>
{% endblock bodydata %}

{% block custom_js %}
{% endblock custom_js %}
